[mgr]
  prepend_keymap = [
    { on = [ "g", "r" ], run = 'shell -- ya emit cd "$(git rev-parse --show-toplevel)"', desc = "Go to root(.git level in current project)" },

    # https://yazi-rs.github.io/docs/tips/#macos-quick-look
    { on = "<C-p>", run = 'shell -- qlmanage -p "$@"' },
    # https://github.com/Sonico98/yazi-prompt.sh
    { on   = "!", for  = "unix", run  = 'shell "$SHELL" --block', desc = "Open $SHELL here" },
    # https://github.com/Sonico98/yazi-prompt.sh
    { on   = [ "c", "p" ], run  = "plugin command", desc = "Yazi command prompt" },
    # https://github.com/AnirudhG07/custom-shell.yazi
    #Esto me permite ejectar alias declarados en mi .zshrc que Yazia vanilla no me deja.
    { on   = ":", run = "plugin custom-shell -- zsh --block=true", desc = "custom-shell as default, waits for user" },
    # https://github.com/mikavilpas/easyjump.yazi
    { on   = "i", run  = "plugin easyjump", desc = "easyjump" },
    # https://github.com/ndtoan96/ouch.yazi?
    { on = ["C"], run = "plugin ouch", desc = "Compress with ouch" },
    # https://github.com/wylie102/duckdb.yazi
    { on = "H", run = "plugin duckdb -1", desc = "Scroll one column to the left" },
    { on = "L", run = "plugin duckdb +1", desc = "Scroll one column to the right" },
    { on = ["g", "b", "o"], run = "plugin duckdb -open", desc = "open with duckdb" },
    { on = ["g", "b", "u"], run = "plugin duckdb -ui", desc = "open with duckdb ui" },
    # https://github.com/yazi-rs/plugins/tree/main/toggle-pane.yazi
    { on   = "P", run  = "plugin toggle-pane max-preview", desc = "Maximize or restore the preview pane" },
    # https://github.com/boydaihungst/restore.yazi
    { on = "u", run = "plugin restore", desc = "Restore last deleted files/folders" },
    { on = "U", run = "plugin restore -- --interactive", desc = "Restore deleted files/folders Interactive" },
    # https://github.com/uhs-robert/recycle-bin.yazi
    { on = ["T","o"], run = "plugin recycle-bin -- open",        desc = "Open Trash (Freedesktop.org)" },
    { on = [ "T", "s" ], run = "cd '~/.Trash/'", desc = "System Trash (MacOS)" },
    { on = ["T","e", "a"], run = "plugin recycle-bin -- empty",       desc = "Empty Trash all" },
    { on = ["T","r"], run = "plugin recycle-bin -- restore", desc = "Restore from Trash"},
    { on = [ "d", "t" ], run = "plugin recycle-bin -- delete", desc = "Delete from Trash" },
    { on = [ "T", "e", "d" ], run = "plugin recycle-bin -- emptyDays", desc = "Empty by days deleted" },
    # https://github.com/yazi-rs/plugins/tree/main/smart-filter.yazi
    { on   = "F", run  = "plugin smart-filter", desc = "Smart filter" },
    # https://github.com/ktunprasert/git-files.yazi
    #Show list (similar to 'git status')
    { on   = [ "g", "c" ], run  = "plugin git-files", desc = "Show Git file changes" },
    # https://github.com/orhnk/system-clipboard.yazi?tab=readme-ov-file
    # use 'ya pkg add orhnk/system-clipboard' to install it
    { on = "<A-y>", run = ["plugin system-clipboard"], desc = "Copy file as File/photo, etc" },
    #NOTE: Install `trahs-cli` https://formulae.brew.sh/formula/trash-cli
    { on = [ "d", "d" ], run = [ "escape --visual", ''' shell --confirm 'trash-put "$@"' ''' ] ,desc = "Mover archivos a la papelera (trash-cli)" } ,

    ########################PERSONAL KEYMAPS########################################
    { on = ["g", "."], run = "cd '~/dotfiles'", desc = "Go to .dotfiles" },
    { on = ["g", "w"], run = "cd ~/Dev/Work", desc = "Go to Work/PersonalProjects" },
    { on = ["g", "p"], run = "cd ~/Dev/PersonalProjects", desc = "Go to PersonalProjects" },
    { on = ["g", "a"], run = "cd ~/Dev/AcademicProjects/2025-II", desc = "Go to AcademicProjects" },
    { on = ["g", "i"], run = "cd '~/Library/Mobile Documents/com~apple~CloudDocs/Documents/'", desc = "Go to Personal iCloud" },
    { on = ["g", "o"], run = "cd '~/Library/CloudStorage/OneDrive-UniversidadTecnologicadelPeru'", desc = "Go to OneDrive" },
    { on = ["g", "f"], run = "cd '~/Pictures/Fototeca de Photo Booth/Pictures'", desc = "Go to PhotoBoth Library" },
    { on = ["g", "x"], run = "cd '~/Dev/TempTrash'", desc = "Go to TempTrash" },
    { on = ["g", "e"], run = "cd '~/Dev/EnterpriseProjects'", desc = "Go to EnterpriseProjejcts" },
    { on = ["g", "t"], run = "cd '~/Dev/Tools'", desc = "Go to Tools" },
]
