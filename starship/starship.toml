# This will show the time on a 2nd line
# Add a "\" at the end of an item, if you want the next item to show on the same line
format = """
$username\
$hostname\
$all\
$directory
$character
"""

[username]
style_user = '#248CD7 bold'
style_root = '#C94C15 bold'
format = '[$user]($style)'
show_always = true

[hostname]
ssh_only = false # El nombre de tu PC Solo se mostrara cuando uses ssh 
format = '@(white bold)[$hostname](#04d1f9 bold) '

[character]
success_symbol = '[Û∞òç](#37f499 bold)'
error_symbol = '[ÔîØ](#f16c75 bold)'
vicmd_symbol = '[‚ùÆ](#987afb bold)'

[battery]
disabled = true

[gcloud]
disabled = true

